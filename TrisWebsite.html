<!DOCTYPE html>
<!-- Define your doctype -->

<html>
  <!-- the same with {} -->
  <head>
    <meta charset="utf-8" />
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
    <link rel="stylesheet" href="Style.css" />
    <title>TRIS WEBSITE</title>
    <link rel="icon" href="1234.png" />
  </head>
  <body>
    <div class="box">
      <!-- create square box (width = height) -->
      <img
        src="https://scontent.fsgn4-1.fna.fbcdn.net/v/t1.6435-9/81631326_615136565921226_4523559843633561600_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=90gIDnJ8ErsAX9NEYe2&_nc_ht=scontent.fsgn4-1.fna&oh=00_AfAFqxPXiQeA-7ejqsZ0yCw1pZK4sTdQQierKbodMKuZ9g&oe=647E5467"
        alt=""
        class="box-img"
      />
      <h1>TrisTheConqueror</h1>
      <!-- heading for your website -->
      <h2>CTRL + C & CTRL + V DEVELOPER</h2>
      <!-- "p" stand for paragraph, where you type your content for your website -->
      <p class="para">DO YOUR BEST, REST IN PEACE</p>
      <p2 class="para">REST YOUR PEACE, BEST YOU DID.</p2>
      <!-- father tag of <li> -->
      <ul>
        <li>
          <!-- insert facebook square icon and your facebook url -->
          <a href="https://www.facebook.com/Halodyoml/"
            ><i class="fa fa-facebook-square" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <!-- insert instagram square icon and your instagram url -->
          <a href="https://www.instagram.com/melodyoml/"
            ><i class="fa fa-instagram" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <!-- insert github square icon and your github url -->
          <a href="https://github.com/MinhTris21"
            ><i class="fa fa-github-square" aria-hidden="true"></i
          ></a>
        </li>
        <!-- insert audio input, autoplay when you host -->
        <li>
          <audio controls autoplay loop>
            <source src="Neeks.mp3" type="audio/mpeg" />
          </audio>
        </li>
      </ul>
    </div>
  </body>
  <!-- the same with } -->
</html>
